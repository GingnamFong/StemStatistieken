version: '3.8'

services:
  frontend:
    image: gingnam/hva-frontend:latest
    container_name: hva-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8081}
    networks:
      - hva-network

  backend:
    image: gingnam/hva-backend:latest
    container_name: hva-backend
    ports:
      - "8081:8081"
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    networks:
      - hva-network

networks:
  hva-network:
    driver: bridge

