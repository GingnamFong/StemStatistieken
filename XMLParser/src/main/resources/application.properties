spring.application.name=Backend

server.port=8081

logging.level.root=info

cors.allowed-origins=http://localhost:5174,http://localhost:5173,https://hva-frontend.onrender.com,http://13.48.214.231,http://stemstatistieken.me,https://stemstatistieken.me

# H2 Database Configuration - file-based for persistence
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Simple H2 file database (compatible with H2 2.x)
spring.datasource.url=jdbc:h2:file:./election-database;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable open-in-view to prevent lazy loading issues
spring.jpa.open-in-view=false

# Logging
logging.level.org.hibernate.SQL=warn
logging.level.nl.hva.ict.sm3.backend=info
